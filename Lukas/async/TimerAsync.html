<!DOCTYPE html>
<html>
<body>

<h2>JavaScript setInterval()</h2>

<p>Using setInterval() to display the time every second (1000 milliseconds).</p>

<h1 id="demo"></h1>
<h1 id="demo2"></h1>

<script>
    setInterval(myFunction, 1000);
    setInterval(myFunction2, 2000);

    function myFunction() {
        let d = new Date();
        document.getElementById("demo").innerHTML=
            d.getHours() + ":" +
            d.getMinutes() + ":" +
            d.getSeconds();
    }
    function myFunction2() {
        let d = new Date();
        document.getElementById("demo2").innerHTML=
            d.getHours() + ":" +
            d.getMinutes() + ":" +
            d.getSeconds();
    }

    /**
     * setInterval ist eine asynchrone Funktion:
     * Asynchronität ist vor allem in JavaScript über asynchrone Funktionen gegeben
     */
</script>

</body>
</html>
